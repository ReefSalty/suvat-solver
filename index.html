<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SUVAT Solver</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/0.5.0-beta4/html2canvas.min.js"></script>
</head>
<body>
    <div class="container">
        <h2>SUVAT Solver</h2>
        <form id="suvatForm">
            <input type="text" id="s" placeholder="s (displacement)">
            <input type="text" id="u" placeholder="u (initial velocity)">
            <input type="text" id="v" placeholder="v (final velocity)">
            <input type="text" id="a" placeholder="a (acceleration)">
            <input type="text" id="t" placeholder="t (time)">
            <button type="button" onclick="solveSuvat()">Solve</button>
            <button type="button" onclick="exportToImage()">Export as Image</button>
        </form>
        <div id="results"></div>
    </div>
